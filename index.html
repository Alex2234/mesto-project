<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_white.svg"
          alt="логотип Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__person">
            <img
              src="./images/ava.png"
              alt="лицо человека"
              class="profile__avatar"
            />
            <div class="info">
              <h1 class="info__title">Жак-Ив Кусто</h1>
              <button type="button" class="info__edit-button"></button>
              <p class="info__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup_info-edit">
        <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="form" name="form_info">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input type="text" name="name" required class="form__input-text-name" id="input_name"/>
            <input type="text" name="who-job" required class="form__input-text-job" id="input_job"/>
          </fieldset>
          <button type="submit" class="form__button-save" id="edit_save_btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add">
      <div class="popup__container">
      <button type="button" class="popup__button-close" id="btn_close-add"></button>
      <form class="form" name="form_card" >
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__field">
          <input type="text" name="nameCard" required class="form__input-text-name" id="name-card"/>
          <input type="text" name="link" required class="form__input-text-job" id="img-card"/>
        </fieldset>
        <button type="submit" class="form__button-save" id="add_save_btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_image">
    <div class="popup__container">
    <button type="button" class="popup__button-close" id="btn_close-image"></button>
    <img src="" alt="" class="popup__image">
    <p class="popup__title-image"></p>
  </div>
</div>
  <template id="card">
    <div class="element">
      <button type="button" class="element__delete"></button>
      <img
      src=""
      alt=""
      class="element__foto"
      />
      <div class="element__item">
       <h2 class="element__title"></h2>
       <button type="button" class="element__like"></button>
      </div>
   </div>
  </template>

  </body>
  <script src="js/script.js"></script>
</html>
