<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="логотип Место" class="header__logo"/></header><main><section class="profile"><div class="profile__person"><div class="profile__avatar-edit"></div><img src="4b160972545ef3a41984.png" alt="лицо человека" class="profile__avatar"/><div class="info"><h1 class="info__title">Жак-Ив Кусто</h1><button type="button" class="info__edit-button"></button><p class="info__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="popup_info-edit"><div class="popup__container"><button type="button" class="popup__button-close"></button><form class="form" name="form_info" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__field"><div class="form__field-input"><input name="names" required class="form__input" id="input_names" placeholder="Имя" minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яёЁ\s\-]*" data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"/> <span class="form__input-error input_names-error"></span></div><div class="form__field-input"><input name="who_job" required class="form__input" id="input_job" placeholder="О себе" minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яёЁ\s\-]*" data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"/> <span class="form__input-error input_job-error"></span></div></fieldset><button type="submit" class="form__button-save" id="edit_save_btn">Сохранить</button></form></div></div><div class="popup" id="popup_add"><div class="popup__container"><button type="button" class="popup__button-close" id="btn_close-add"></button><form class="form" name="form_card" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__field"><div class="form__field-input"><input name="nameCard" required placeholder="Название" class="form__input" id="input_nameCard" minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яёЁ\s\-]*" data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"/> <span class="form__input-error input_nameCard-error"></span></div><div class="form__field-input"><input type="url" name="link" required placeholder="Ссылка на картинку" class="form__input" id="input_link"/> <span class="form__input-error input_link-error"></span></div></fieldset><button type="submit" class="form__button-save" id="add_save_btn">Создать</button></form></div></div><div class="popup" id="popup_image"><div class="popup__container"><button type="button" class="popup__button-close" id="btn_close-image"></button> <img src="" alt="" class="popup__image"><p class="popup__title-image"></p></div></div><div class="popup" id="popup_avatar"><div class="popup__container"><button type="button" class="popup__button-close" id="btn_close-image"></button><form class="form" name="form_avatar" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__field-avatar"><div class="form__field-input"><input type="url" name="link" required placeholder="Ссылка на аватар" class="form__input" id="input_link-avatar"/> <span class="form__input-error input_link-avatar-error"></span></div></fieldset><button type="submit" class="form__button-save" id="avatar__button-save">Сохранить</button></form></div></div><template id="card"><div class="element"><button type="button" class="element__delete"></button> <img src="" alt="" class="element__foto"/><div class="element__item"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like"></button><p class="element__counter-like"></p></div></div></div></template></div></body></html>
